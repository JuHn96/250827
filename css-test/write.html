<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게시판 글쓰기</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
/* 배경 패턴 */
.pattern-bg {
  background-image: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"%3E%3Ccircle cx="20" cy="20" r="1" fill="%23e0e7ff"/%3E%3C/svg%3E');
}

/* 체크박스 스위치 */
.switch {
  appearance: none;
  width: 2.75rem;
  height: 1.25rem;
  background-color: #d1d5db;
  border-radius: 9999px;
  position: relative;
  cursor: pointer;
  transition: background 0.3s;
}
.switch::before {
  content: '';
  position: absolute;
  width: 1.25rem;
  height: 1.25rem;
  top: 0;
  left: 0;
  background-color: white;
  border-radius: 9999px;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
.switch:checked::before {
  transform: translateX(1.5rem);
}
.switch:checked {
  background: linear-gradient(90deg,#6366f1,#ec4899);
}

/* 라디오 스위치 */
.radio-switch {
  appearance: none;
  width: 1.5rem;
  height: 1.5rem;
  border: 2px solid #d1d5db;
  border-radius: 50%;
  position: relative;
  cursor: pointer;
  transition: border-color 0.3s;
}
.radio-switch::after {
  content: '';
  position: absolute;
  top: 0.25rem;
  left: 0.25rem;
  width: 0.75rem;
  height: 0.75rem;
  border-radius: 50%;
  background: linear-gradient(90deg,#6366f1,#ec4899);
  transform: scale(0);
  transition: transform 0.2s;
}
.radio-switch:checked::after {
  transform: scale(1);
}

/* 입력 필드 focus */
input:focus, textarea:focus, select:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(99,102,241,0.3);
}
</style>
</head>
<body class="pattern-bg min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-3xl bg-white rounded-3xl shadow-2xl p-10 space-y-8 relative overflow-hidden">
  <!-- 데코 gradient blobs -->
  <div class="absolute -top-20 -right-20 w-80 h-80 bg-gradient-to-tr from-purple-400 via-pink-400 to-indigo-400 rounded-full opacity-20 blur-3xl pointer-events-none"></div>
  <div class="absolute -bottom-20 -left-20 w-80 h-80 bg-gradient-to-bl from-indigo-400 via-purple-400 to-pink-400 rounded-full opacity-20 blur-3xl pointer-events-none"></div>

  <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-8 relative z-10">
    <i data-feather="edit-3" class="inline-block mr-2"></i>
    게시글 작성
  </h1>

  <form id="postForm" class="space-y-7 relative z-10">

    <!-- 글쓴이 -->
    <div>
      <label for="author" class="block text-gray-700 font-semibold mb-2">글쓴이</label>
      <div class="relative">
        <i data-feather="user" class="absolute left-3 top-3 text-gray-400"></i>
        <input type="text" id="author" name="author" placeholder="홍길동"
               class="w-full pl-10 p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-purple-300 transition"
               required pattern="^[가-힣a-zA-Z]{2,10}$" title="한글 또는 영문 2~10자 입력">
      </div>
    </div>

    <!-- 제목 -->
    <div>
      <label for="title" class="block text-gray-700 font-semibold mb-2">제목</label>
      <div class="relative">
        <i data-feather="file-text" class="absolute left-3 top-3 text-gray-400"></i>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요"
               class="w-full pl-10 p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-purple-300 transition"
               required pattern="^.{5,50}$" title="5~50자 입력">
      </div>
    </div>

    <!-- 작성일 -->
    <div>
      <label for="date" class="block text-gray-700 font-semibold mb-2">작성일</label>
      <input type="date" id="date" name="date"
             class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-purple-300 transition">
    </div>

    <!-- 카테고리 선택 -->
    <div>
      <label for="category" class="block text-gray-700 font-semibold mb-2">카테고리</label>
      <select id="category" name="category" class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-purple-300 transition">
        <option value="">선택하세요</option>
        <option value="공지">공지</option>
        <option value="자유">자유</option>
        <option value="질문">질문</option>
        <option value="정보">정보</option>
      </select>
    </div>

    <!-- 태그 입력 -->
    <div>
      <label for="tags" class="block text-gray-700 font-semibold mb-2">태그 <span class="text-sm text-gray-400">(쉼표로 구분)</span></label>
      <input type="text" id="tags" name="tags" placeholder="예: 자바스크립트, CSS, Tailwind"
             class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-purple-300 transition">
    </div>

    <!-- 파일 첨부 -->
    <div>
      <label for="file" class="block text-gray-700 font-semibold mb-2">첨부 파일</label>
      <input type="file" id="file" name="file" class="w-full text-gray-700">
    </div>

    <!-- 공개 여부 라디오 -->
    <div>
      <span class="block text-gray-700 font-semibold mb-2">공개 여부</span>
      <div class="flex space-x-8">
        <label class="flex items-center space-x-2 cursor-pointer">
          <input type="radio" name="visibility" value="public" class="radio-switch" required>
          <span class="text-gray-700">공개</span>
        </label>
        <label class="flex items-center space-x-2 cursor-pointer">
          <input type="radio" name="visibility" value="private" class="radio-switch">
          <span class="text-gray-700">비공개</span>
        </label>
      </div>
    </div>

    <!-- 게시물 종류 체크박스 -->
    <div>
      <span class="block text-gray-700 font-semibold mb-2">게시물 종류 <span class="text-sm text-gray-400">(최소 1개 선택)</span></span>
      <div class="flex space-x-6">
        <label class="flex items-center space-x-2 cursor-pointer">
          <input type="checkbox" name="type" value="공지" class="switch">
          <span class="text-gray-700">공지</span>
        </label>
        <label class="flex items-center space-x-2 cursor-pointer">
          <input type="checkbox" name="type" value="자유" class="switch">
          <span class="text-gray-700">자유</span>
        </label>
        <label class="flex items-center space-x-2 cursor-pointer">
          <input type="checkbox" name="type" value="질문" class="switch">
          <span class="text-gray-700">질문</span>
        </label>
      </div>
    </div>

    <!-- 제출 버튼 -->
    <div class="flex space-x-4">
      <button type="button"
              class="flex-1 py-3 rounded-2xl bg-gray-300 text-gray-800 font-bold text-lg shadow hover:scale-105 transform transition-all">
        미리보기
      </button>
      <button type="submit"
              class="flex-1 py-3 rounded-2xl bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-bold text-lg shadow-xl hover:scale-105 transform transition-all">
        작성 완료
      </button>
    </div>

  </form>
</div>

<script>
const form = document.getElementById('postForm');
const content = document.getElementById('content');
const charCount = document.getElementById('charCount');

// 글자수 실시간 표시
if(content) {
  content.addEventListener('input', () => {
    charCount.textContent = content.value.length;
  });
}

// 제출 검증
form.addEventListener('submit', function(e) {
  const checkboxes = document.querySelectorAll('input[name="type"]:checked');
  if(checkboxes.length === 0) {
    e.preventDefault();
    alert('게시물 종류를 최소 1개 선택해주세요.');
    return;
  }
  if(!form.checkValidity()) {
    e.preventDefault();
    alert('입력 양식을 확인해주세요.');
  }
});

// Feather Icons 적용
feather.replace();
</script>

</body>
</html>
